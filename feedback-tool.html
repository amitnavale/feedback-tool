<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="feedback-tool">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `feedback-tool`
     * a feedback tool using polumer 2.0 and redux
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FeedbackTool extends Polymer.Element {
      static get is() { return 'feedback-tool'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'feedback-tool'
          }
        };
      }
    }

    window.customElements.define(FeedbackTool.is, FeedbackTool);
  </script>
</dom-module>
